<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="submitEvents.css">
    </head>
    <body>
        <form name="form">
            <ul>
            <li id="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                </li>
            <li id="pwd">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
                </li>
            <li class="pin">
                <label for="pin">Pin:</label>
                <input type="number" id="pin" name="pin">
            </li>
            <li>
                <button type="submit" onclick="myAlert()">Sign In</button>
            </li>
            </ul>

        </form>
        <script src="submitEvents.js"></script>
        
    </body>

    </html>
